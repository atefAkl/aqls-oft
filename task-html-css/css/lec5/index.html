
<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Web Layout 3 : CSS Practical Assignment</title>
	<style>
	body
	{	
		background:url('img/bg.jpg');
		background-size:100%;
	}
	.header
	{
		width:95%;
		height:60px;
		background:rgba(0,0,0,.5);
		color:white;
		padding-top:10px;
		font-size:40px;
		text-indent:100px;
		border:1px dashed white;
		margin:auto;
		border-radius:20px;
		font-weight:bolder;
		font-family:"Cooper Black";
		text-shadow:3px 3px 3px skyblue;
	}
	.nav
	{
		width:95%;
		height:45px;
		background:rgba(255,255,255,.5);
		color:black;
		border:1px dashed white;
		margin:auto;
		border-radius:20px;
		margin-top:20px;
		
	}
	.nav ul
	{
		padding:0;
		margin:13px;
	}
	.nav ul li
	{
		display:inline;
		padding:0;
		margin:0;
	}
	.nav ul li a
	{
		text-decoration:none;
		color:white;
		text-transform:uppercase;
		background:rgba(0,0,0,.7);
		padding:8px 20px;
		border-radius:10px;
		border-bottom:2px solid black;
	}
	.nav ul li a:hover
	{
		background:navy;
		color:yellow;
		border-bottom:2px solid yellow;
	}
	.content
	{
		width:92%;
		min-height:600px;
		background:rgba(0,0,0,.5);
		color:white;
		padding:20px;
		font-size:20px;
		border:1px dashed white;
		margin:auto;
		border-radius:20px;
		margin-top:20px;
		
	}
	.footer
	{
		width:95%;
		height:40px;
		background:rgba(0,0,0,.5);
		color:white;
		padding-top:20px;	
		text-align:center;
		border:1px dashed white;
		margin:auto;
		border-radius:20px;
		margin-top:20px;
	}
	</style>
</head>
<body>

	<div class="header">
		 Music World
	</div>
	<div class="nav">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT US</a></li>
			<li><a href="#">Category &darr;</a></li>
			<li><a href="#">Production</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contact us</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="content-left">
			<b>About Music World</b>
			<hr/>
		</div>
		<div class="content-left">
		
		</div>
	</div>
	<div class="footer">
		Copyright &copy 2023 All RIght Reserved By :<i> Music World &reg;</i>
	</div>

</body>
</html>
